appId: com.capsuleos.app
productName: CapsuleOS
copyright: "Copyright Â© 2024 CapsuleOS Project"

directories:
  output: dist

files:
  - src/**/*
  - index.js
  - package.json
  - "!node_modules/electron/dist/**/*"

extraMetadata:
  main: index.js
  version: 0.0.2

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "CapsuleOS-${version}-Windows-Setup.${ext}"
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "CapsuleOS"
  uninstallDisplayName: "CapsuleOS v${version}"

publish: null