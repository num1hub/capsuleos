<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapsuleOS v0.0.4</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-primary: #00ff88;
            --accent-secondary: #00cc6a;
            --border: #333333;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .logo h1 {
            color: var(--accent-primary);
            font-size: 18px;
            font-weight: 600;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 4px;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .module {
            display: none;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .module.active {
            display: flex;
            flex-direction: column;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .module-title {
            font-size: 24px;
            font-weight: 600;
        }

        .module-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .module-controls .form-input {
            width: 200px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .item-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .item-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-preview {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        .error {
            color: var(--error);
            background: rgba(255, 68, 68, 0.1);
            padding: 12px;
            border-radius: 4px;
            margin: 12px 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .habit-controls {
            display: flex;
            gap: 0.5rem;
        }

        #planner-date {
            width: auto;
            margin: 0;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>CapsuleOS</h1>
                <p>v0.0.4</p>
            </div>
            <div class="nav-menu">
                <button class="nav-item active" data-module="notes">üìù Notes</button>
                <button class="nav-item" data-module="capsules">üß© Capsules</button>
                <button class="nav-item" data-module="planner">üìÖ Planner</button>
                <button class="nav-item" data-module="tracker">‚úÖ Tracker</button>
            </div>
        </nav>

        <main class="main-content">
            <!-- Notes Module -->
            <div id="notes" class="module active">
                <div class="module-header">
                    <h2 class="module-title">Notes</h2>
                    <div class="module-controls">
                        <input type="text" id="note-filter" class="form-input" placeholder="Filter notes...">
                        <button class="btn btn-primary" onclick="notesModule.showCreateModal()">New Note</button>
                    </div>
                </div>
                <div id="notes-content">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <!-- Capsules Module -->
            <div id="capsules" class="module">
                <div class="module-header">
                    <h2 class="module-title">Capsules</h2>
                    <div class="module-controls">
                        <input type="text" id="capsule-filter" class="form-input" placeholder="Filter capsules...">
                        <button class="btn btn-primary" onclick="capsulesModule.showCreateModal()">New Capsule</button>
                    </div>
                </div>
                <div id="capsules-content">
                    <div class="loading">Loading capsules...</div>
                </div>
            </div>

            <!-- Planner Module -->
            <div id="planner" class="module">
                <div class="module-header">
                    <h2 class="module-title">Planner</h2>
                    <div>
                        <input type="date" id="planner-date" class="form-input" style="width: auto; margin-right: 12px;">
                        <button class="btn btn-primary" onclick="plannerModule.showCreateModal()">New Task</button>
                    </div>
                </div>
                <div id="planner-content">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>

            <!-- Tracker Module -->
            <div id="tracker" class="module">
                <div class="module-header">
                    <h2 class="module-title">Tracker</h2>
                    <button class="btn btn-primary" onclick="trackerModule.showCreateModal()">New Habit</button>
                </div>
                <div id="tracker-content">
                    <div class="loading">Loading habits...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <h3 id="note-modal-title">Create Note</h3>
            <form id="note-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="note-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content (Markdown)</label>
                    <textarea id="note-content" class="form-textarea" placeholder="Write your note in markdown..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="notesModule.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="capsule-modal" class="modal">
        <div class="modal-content">
            <h3 id="capsule-modal-title">Create Capsule</h3>
            <form id="capsule-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="capsule-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (comma-separated)</label>
                    <input type="text" id="capsule-tags" class="form-input" placeholder="tag1, tag2, tag3">
                </div>
                <div class="form-group">
                    <label class="form-label">Payload</label>
                    <textarea id="capsule-payload" class="form-textarea" placeholder="Enter capsule content..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="capsulesModule.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3 id="task-modal-title">Create Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Due Date & Time</label>
                    <input type="datetime-local" id="task-due" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <select id="task-priority" class="form-input">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="plannerModule.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="habit-modal" class="modal">
        <div class="modal-content">
            <h3 id="habit-modal-title">Create Habit</h3>
            <form id="habit-form">
                <div class="form-group">
                    <label class="form-label">Habit Name</label>
                    <input type="text" id="habit-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="habit-description" class="form-textarea" rows="3" placeholder="Describe your habit..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="trackerModule.hideModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="search-input" class="form-input" placeholder="Search..." />
            <ul id="search-results" style="margin-top:10px; list-style:none; padding:0;"></ul>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/purify.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
